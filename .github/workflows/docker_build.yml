name: Docker Image CI

on:
  push:
    branches: [ "i200635" ]
  pull_request:
    branches: [ "i200635" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ca5-app:latest
    